<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo-ul">
                <div class="logo"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
                <ul>
                    <li><a href="#" class="left">Home</a></li>
                    <li><a href="#" class="mid">Contact</a></li>
                    <li><a href="#" class="right">About</a></li>
                </ul>
            </div>

            
            
            <button class="login-btn">Login</button>

            <div class="menu-2"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></div>
            
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="login-submit-btn">Login</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Copyright 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
